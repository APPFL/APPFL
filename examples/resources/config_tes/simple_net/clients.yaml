clients:
  - client_id: "TESClient1"
    train_configs:
      device: "cpu"
      logging_output_dirname: "./output"
      logging_output_filename: "result"

    data_configs:
      dataset_path: "./resources/dataset/simple_dataset.py"
      dataset_name: "get_tiny_data"
      dataset_kwargs:
        num_clients: 2
        client_id: 0
        num_samples: 100

    comm_configs:
      tes_configs:
        tes_endpoint: "http://localhost:8000"
        auth_token: ""
        docker_image: "appfl/client:latest"
        resource_requirements:
          cpu_cores: 2
          ram_gb: 4.0
          disk_gb: 20.0
          preemptible: false

  - client_id: "TESClient2"
    train_configs:
      device: "cpu"
      logging_output_dirname: "./output"
      logging_output_filename: "result"

    data_configs:
      dataset_path: "./resources/dataset/simple_dataset.py"
      dataset_name: "get_tiny_data"
      dataset_kwargs:
        num_clients: 2
        client_id: 1
        num_samples: 100

    comm_configs:
      tes_configs:
        tes_endpoint: "http://localhost:8000"
        auth_token: ""
        docker_image: "appfl/client:latest"
        resource_requirements:
          cpu_cores: 1
          ram_gb: 2.0
          disk_gb: 10.0
          preemptible: true