clients:
  - client_id: "TESClient1"
    train_configs:
      device: "cpu"
      logging_output_dirname: "./output"
      logging_output_filename: "result"

    data_configs:
      dataset_path: "./resources/dataset/file_dataset.py"
      dataset_name: "get_file_based_data"
      dataset_kwargs:
        data_dir: "/data"

    comm_configs:
      tes_configs:
        tes_endpoint: "http://localhost:8000"
        auth_token: ""
        docker_image: "appfl/client1:data-embedded"
        resource_requirements:
          cpu_cores: 2
          ram_gb: 4.0
          disk_gb: 20.0
          preemptible: false

  - client_id: "TESClient2"
    train_configs:
      device: "cpu"
      logging_output_dirname: "./output"
      logging_output_filename: "result"

    data_configs:
      dataset_path: "./resources/dataset/file_dataset.py"
      dataset_name: "get_file_based_data"
      dataset_kwargs:
        data_dir: "/data"

    comm_configs:
      tes_configs:
        tes_endpoint: "http://localhost:8000"
        auth_token: ""
        docker_image: "appfl/client2:data-embedded"
        resource_requirements:
          cpu_cores: 1
          ram_gb: 2.0
          disk_gb: 10.0
          preemptible: true
