clients:
  - endpoint_id: "557d2916-2c0d-4c0f-b222-b38b2bc2bbbd"
    client_id: "Client1"
    train_configs:
      # Device [Optional]: default is "cpu"
      device: "cuda"
      # Logging [Optional]
      logging_output_dirname: "./output"
      logging_output_filename: "opt1.3b_32samples_fedavg"

    # Local dataset
    data_configs:
      dataset_path: "./resources/dataset/c4_dataset.py"
      dataset_name: "get_c4"
      dataset_kwargs:
        model_name: "facebook/opt-1.3b"
        nsamples: 32

    # Communication configurations
    comm_configs:
      proxystore_configs:
        enable_proxystore: True
        connector_type: "EndpointConnector"
        connector_configs:
          endpoints: ["e75ae45d-404c-4f62-b0d9-52ca3ca5c330", "e75ae45d-404c-4f62-b0d9-52ca3ca5c330"]

