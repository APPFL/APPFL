client_configs:
  train_configs:
    # Local trainer
    trainer: "VanillaTrainer"
    mode: "step"
    num_local_steps: 100
    optim: "Adam"
    optim_args:
      lr: 0.001
    # Loss function
    loss_fn_path: "./resources/loss/ixiloss.py"
    loss_fn_name: "BaselineLoss"
    # Client validation
    do_validation: True
    do_pre_validation: True
    metric_path: "./resources/metric/ixi.py"
    metric_name: "metric"
    # Differential privacy
    use_dp: False
    epsilon: 1
    clip_grad: True
    clip_value: 0.5
    clip_norm: 1
    # Data loader
    train_batch_size: 2
    val_batch_size: 2
    train_data_shuffle: True
    val_data_shuffle: False
    send_gradient: True

  model_configs:
    model_path: "./resources/model/ixi.py"
    model_name: "Baseline"
    # model_kwargs:
    #   input_size: 13
    #   num_classes: 1
  
  comm_configs:
    compressor_configs:
      enable_compression: False
      # Used if enable_compression is True
      lossy_compressor:  "SZ2Compressor"
      lossless_compressor: "blosc"
      error_bounding_mode: "REL"
      error_bound: 1e-3
      param_cutoff: 1024

  data_readiness_configs:
    generate_dr_report: True
    output_dirname: "./output"
    output_filename: "data_readiness_report"
    dr_metrics: 
      class_imbalance: False
      sample_size: True
      num_classes: True
      data_shape: True
      completeness: True
      data_range: True
      sparsity: True
      variance: True
      skewness: True
      entropy: True
      kurtosis: True
      class_distribution: False
      brisque: True
      sharpness: False
      outlier_propotion: False
      time_to_event_imbalance: False
      class_voxel_imbalance: True
      plot:
        class_distribution_plot: False
        data_sample_plot: False
        data_distribution_plot: True
        class_variance_plot: False
      combine:
        feature_space_distribution: True

server_configs:
  scheduler: "CompassScheduler"
  scheduler_kwargs:
    num_clients: 3
    same_init_model: True
    max_local_steps: 100
    min_local_steps: 20
    speed_momentum: 0.9
    latest_time_factor: 1.5
  aggregator: "FedCompassAggregator"
  aggregator_kwargs:
    weights: "equal"
    staleness_fn: "polynomial"
    staleness_fn_kwargs:
      a: 0.5
    alpha: 0.9
    gradient_based: True
    num_clients: 3
  device: "cuda"
  num_global_epochs: 32
  logging_output_dirname: "./output"
  logging_output_filename: "result"
  comm_configs:
    grpc_configs:
      server_uri: localhost:50051
      max_message_size: 1048576
      use_ssl: False