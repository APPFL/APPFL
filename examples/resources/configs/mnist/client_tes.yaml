# APPFL TES Client Configuration for MNIST
# This configuration is used by clients running in TES containers

client_id: "tes_client_1"

train_configs:
  trainer: "VanillaTrainer"
  mode: "step_by_step"
  num_local_steps: 100
  optim: "Adam"
  optim_args:
    lr: 0.001

model_configs:
  model: "CNN"
  model_kwargs: {}

data_configs:
  dataset: "MNIST"
  num_workers: 1
  batch_size: 64
  train_data_kwargs:
    train_data_proportion: 1.0
    train_data_sample_size: 1000
  val_data_kwargs:
    val_data_proportion: 1.0
    val_data_sample_size: 200

# Resource settings for the TES container
resource_configs:
  device: "cpu"  # Use "cuda" if GPU resources are available

# Logging configuration
logging_id: "mnist_tes_client"
