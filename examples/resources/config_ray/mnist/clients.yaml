clients:
  - client_id: "Client1"
    train_configs:
      # Device [Optional]: default is "cpu"
      device: "cpu"
      # Logging [Optional]
      logging_output_dirname: "./output"
      logging_output_filename: "result"

    # Local dataset
    data_configs:
      dataset_path: "./resources/dataset/mnist_dataset.py"
      dataset_name: "get_mnist"
      dataset_kwargs:
        num_clients: 2
        client_id: 0
        partition_strategy: "class_noniid"
        visualization: True

    comm_configs:
      checkpoint_configs:
        enable_checkpointing: False

  - client_id: "Client2"
    train_configs:
      # Device [Optional]: default is "cpu"
      device: "cpu"
      # Logging [Optional]
      logging_output_dirname: "./output"
      logging_output_filename: "result"

    # Local dataset
    data_configs:
      dataset_path: "./resources/dataset/mnist_dataset.py"
      dataset_name: "get_mnist"
      dataset_kwargs:
        num_clients: 2
        client_id: 1
        partition_strategy: "class_noniid"
        visualization: False

    comm_configs:
      checkpoint_configs:
        enable_checkpointing: False
