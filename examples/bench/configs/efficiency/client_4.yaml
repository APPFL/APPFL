train_configs:
  # Device
  device: "cuda"
  # Logging and outputs
  logging_id: "Client4"
  logging_output_dirname: "./output"
  logging_output_filename: "result"
  # Simulation
  time_per_step: 0.58119375
  time_per_step_std: 0.058119375

# Local dataset
data_configs:
  dataset_path: "../dataset/cifar10_dataset.py"
  dataset_name: "get_cifar"
  dataset_kwargs:
    num_clients: 10
    client_id: 4
    partition_strategy: "class_noniid"
    visualization: False
    output_dirname: "./output"
    output_filename: "visualization.pdf"
    seed: 1

comm_configs:
  grpc_configs:
    server_uri: localhost:50051
    max_message_size: 1048576
    use_ssl: False