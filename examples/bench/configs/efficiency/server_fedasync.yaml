client_configs:
  train_configs:
    # Local trainer
    trainer: "NaiveSimTrainer"
    mode: "step"
    num_local_steps: 200
    optim: "SGD"
    optim_args:
      lr: 0.1
    # Loss function
    loss_fn_path: "../loss/celoss.py"
    loss_fn_name: "CELoss"
    # Client validation
    do_validation: True
    do_pre_validation: True
    skip_post_validation: True
    metric_path: "../metric/acc.py"
    metric_name: "accuracy"
    # Differential privacy
    use_dp: False
    epsilon: 1
    clip_grad: False
    clip_value: 1
    clip_norm: 1
    # Data format
    send_gradient: True
    # Data loader
    train_batch_size: 128
    val_batch_size: 128
    train_data_shuffle: True
    val_data_shuffle: False

  model_configs:
    model_path: "../model/resnet.py"
    model_name: "ResNet18"
  
  comm_configs:
    compressor_configs:
      enable_compression: False

server_configs:
  scheduler: "AsyncScheduler"
  scheduler_kwargs:
    num_clients: 10
    same_init_model: True
  aggregator: "FedAsyncAggregator"
  aggregator_kwargs:
    client_weights_mode: "equal"
    num_clients: 10
    staleness_fn: "polynomial"
    staleness_fn_kwargs:
      a: 0.5
    alpha: 0.9
    gradient_based: True
  device: "cpu"
  num_global_epochs: 500
  logging_output_dirname: "./output"
  logging_output_filename: "result"
  comm_configs:
    grpc_configs:
      server_uri: localhost:50051
      max_message_size: 1048576
      use_ssl: False