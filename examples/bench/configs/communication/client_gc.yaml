clients:
  - endpoint_id: "fcf5af2b-d1f1-43a6-b79e-c6f72dbcd35e"
    client_id: 1
    train_configs:
      # Device [Optional]: default is "cpu"
      device: "cpu"
      # Logging and outputs [Optional]
      logging_id: "Client1"
      logging_output_dirname: "./output"
      logging_output_filename: "result"

    # Local dataset
    data_configs:
      dataset_path: "./dataset/dummy_dataset.py"
      dataset_name: "get_dummy"

    comm_configs:
      proxystore_configs:
        enable_proxystore: True
        connector_type: "S3Connector"
        connector_configs:
          s3_bucket: "appfl-bench"
          expiration: 3600