client_configs:
  train_configs:
    # Local trainer
    trainer: "NaiveTrainer"
    mode: "step"
    num_local_steps: 0
    optim: "Adam"
    optim_args:
      lr: 0.001
    # Loss function
    loss_fn_path: "../loss/celoss.py"
    loss_fn_name: "CELoss"
    # Client validation
    do_validation: False
    do_pre_validation: False
    metric_path: "../metric/acc.py"
    metric_name: "accuracy"
    # Differential privacy
    use_dp: False
    epsilon: 1
    clip_grad: False
    clip_value: 1
    clip_norm: 1
    # Data loader
    train_batch_size: 64
    val_batch_size: 64
    train_data_shuffle: True
    val_data_shuffle: False
    
  model_configs:
    model_path: "./models/fc.py"
    model_name: "FC"
  
  comm_configs:
    compressor_configs:
      enable_compression: False

server_configs:
  scheduler: "DummySyncScheduler"
  scheduler_kwargs:
    num_clients: 5
    same_init_model: True
  aggregator: "FedAvgAggregator"
  aggregator_kwargs:
    client_weights_mode: "equal"
  device: "cpu"
  num_global_epochs: 10
  logging_output_dirname: "./output"
  logging_output_filename: "result"
  comm_configs:
    grpc_configs:
      server_uri: localhost:50051
      max_message_size: 536870912
      use_ssl: False
      max_workers: 1024
    proxystore_configs:
      enable_proxystore: True
      connector_type: "EndpointConnector"
      connector_configs:
        endpoints: ["ee1ff274-1d05-40a2-8d6f-b42a76df27c3", "2232bc8c-d6e0-4898-9313-42980d699042"]