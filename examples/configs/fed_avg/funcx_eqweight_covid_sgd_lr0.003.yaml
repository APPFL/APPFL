algorithm:
  servername: 'ServerFedAvg'
  clientname: 'ClientOptim'
  args:
    ## Server update
    # server_learning_rate: 0.01
    server_adapt_param: 0.000 #TODO: what is this param?
    # server_momentum_param_1: 0.9
    # server_momentum_param_2: 0.99
    ## Clients optimizer
    optim: "SGD"
    num_local_epochs: 2
    optim_args: 
        lr: 0.005
    server_lr_decay_exp_gamma : 0.1
    ## Differential Privacy
    epsilon: False
    clip_value: False
    clip_norm: 1
    client_weights: "equal"

model:
  num_output: 2

training:
  num_epochs: 40
  save_model_filename: "Covid_Resnet"

dataset:
  name: CovidDataset

func:
  get_model:
    script_file: "./models/resnet.py"
    call: "get_model"

train_data_batch_size: 256
test_data_batch_size: 256
decay_epochs: [5, 15,25,30,35]