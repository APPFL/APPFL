algorithm:
  servername: 'ServerFedAvg'
  clientname: 'ClientOptim'
  args:
    ## Server update
    server_learning_rate: 0.01
    server_adapt_param: 0.001
    server_momentum_param_1: 0.9
    server_momentum_param_2: 0.99
    ## Clients optimizer
    optim: "SGD"
    num_local_epochs: 10
    optim_args: 
        lr: 0.001
    ## Differential Privacy
    epsilon: False
    ##  epsilon: 1      (stronger privacy as the value decreases)
    ##  epsilon: 0.05
    ## Gradient Clipping
    ## clip_value: False (no-clipping)
    ## clip_value: 10    (clipping)
    ## clip_value: 1
    clip_value: False
    clip_norm: 1

model:
  num_channel: 3
  num_classes: 10
  num_pixel:   32 
  
training:
  num_epochs: 2
  save_model_filename: "CIFAR10_CNN"
  save_model_dirname: "./save_models"

dataset:
  name: CIFAR10

func:
  get_model:
    script_file: "./models/funcx_cnn.py"
    call: "get_model"